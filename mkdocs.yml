site_name: RPG API Documentation
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: black
      accent: blue
  features:
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
nav:
  - Home: index.md
  - API Reference: reference/
  - API:
    - Introduction: api/index.md
    - Character: api/character.md
    - City: api/city.md
    - Combat: api/combat.md
    - Dungeon: api/dungeon.md
    - Economic: api/economic.md
    - Equipment: api/equipment.md
    - Gamification: api/gamification.md
    - Inventory: api/inventory.md
    - Progression: api/progression.md
    - Quest: api/quest.md
    - Shop: api/shop.md
    - Travel: api/travel.md
    - World: api/world.md