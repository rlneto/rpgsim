[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=game
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    -v
    --hypothesis-show-statistics
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    hypothesis: Property-based tests using Hypothesis