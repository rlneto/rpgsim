# Behave configuration file

[behave]
# Define the standard format
format = pretty

# Where to find feature files
paths = features

# Define default tags
default_tags = ~@wip

# Define step definitions
steps_dir = features/steps

# Language (default: en)
lang = en

# Show stdout and stderr
stdout_capture = false
stderr_capture = false

# Show logs
logging_capture = false

# Show JUnit format report (optional)
junit = true
junit_directory = reports

# Define colors for output
ansi_colors = true

# Stop on first failure
stop = false